<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of entities">
      <td>
        <a routerLink="/entity" [state]="{ data: entity }">{{ entity.cognitive_biasLabel }}</a>
      </td>
      <td>{{ entity.cognitive_biasDescription }}
          {{ entity.wikiMedia_description }}</td>
    </tr>
  </tbody>
</table>
