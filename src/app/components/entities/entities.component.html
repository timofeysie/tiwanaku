<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">
        <a routerLink="/options"
        routerLinkActive="active">
        <img class="chacana"
            src="../assets/rsz_coa_illustration_cross_chakanasvg.jpg" />    
          </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of entities">
      <td class="item">
        <a routerLink="/entity/{{entity.cognitive_bias.substring(entity.cognitive_bias.lastIndexOf('/'),entity.cognitive_bias.length)}}" [state]="{ data: entity }">{{ entity.cognitive_biasLabel }}</a>
      </td>
      <td>{{ entity.cognitive_biasDescription }}
          {{ entity.wikiMedia_description }}</td>
    </tr>
  </tbody>
</table>
