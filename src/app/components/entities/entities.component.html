<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of entities"
      (click)="navigateToEntity(entity.id)">
      <td>{{ entity.id }}</td>
      <td>{{ entity.sortName }}</td>
    </tr>
  </tbody>
</table>
